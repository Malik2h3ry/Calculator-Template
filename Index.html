<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me! - A Calculator Made by me</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div>
        <img src="img.jpg" class="img1">
    </div>


    <h1 class="heading"> Calculator Template</h1>
    <div class="container">

        <input type="text" class="calc" placeholder="0">

        <div class="row">
            <button class="b2">AC</button>
            <button class="b2">+/-</button>
            <button class="b3">âŒ«</button>
            <button class="b1">/</button>
        </div>

        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="b1">*</button>
        </div>

        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="b1">-</button>
        </div>

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="b1">+</button>
        </div>

        <div class="row">
            <button>%</button>
            <button>0</button>
            <button>.</button>
            <button class="b1">=</button>

        </div>


    </div>

    <script src="index.js"></script>

</body>

</html>
